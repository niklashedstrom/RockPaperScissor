<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Reslut</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<div class="flex">
    <div class="flex">
        <p th:text="'Player 1: ' + ${game.choiceOne.getName()}" />
    </div>
    <div class="flex">
        <p th:text="'Player 2: ' + ${game.choiceTwo.getName()}" />
    </div>
</div>
<div class="flex">
    <p th:text="'Winner is: ' + ${game.whoWins(game.choiceOne, game.choiceTwo)}"/>
</div>
<div class="flex">
    <a href="/play">Play again?</a>
</div>
</body>
</html>
